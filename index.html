<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./base.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Breakout.js</title>
        
    </head>
    <body>
      <dialog id="welcome">
            <h1>Breakout.js</h1>
            <p>If on mobile please turn your phone Landscape.</p>
            <h3>Controls:</h3>
            <p>On Keyboard: Use arrow keys or click and drag to pull up joystick. </p>
            <p>On Mobile: Just swipe for the joystick to appear</p>
            <button onclick="location.href='./Game.html'">Play</button>

      </dialog>
      <script>
        document.addEventListener('DOMContentLoaded', function(){
            welcome.showModal();
        })
      </script>
      <style>
        body {
            background: url(./breakout.png);
            background-repeat: no-repeat;
            background-size: cover;
        }
        #welcome {
            text-align: center;
            padding: 30px;
        }
        #welcome button {
            padding: 10px 15px;
            background-color: red;
            color: white;
        }
      </style>
    </body>
</html>
